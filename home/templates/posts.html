{% extends 'base.html' %}

{% block content %}
<div id="main">
    <h1 style="text-align: center;">{{ cat }}</h1>
    {% for post in posts %}
    <a class="post-link" href='{% url "post" cat post.slug %}'>
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.short_description }}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
