<!DOCTYPE html>
<html>
    <head>
        {% block title %}<title>Nick Boddy's Site</title> {% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'home/css/styles.css' %}">
        <link rel="shortcut icon" href="{% static 'favicon.png' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="big-div" class="container-fluid">
          <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'posts' 'Data' %}">Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'posts' 'Programming' %}">Programming</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'posts' 'Photography' %}">Photography</a>
                    </li> 
                </ul>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="{% url 'index' %}">Nick Boddy v0.1</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/nick-boddy/">LinkedIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% static 'Boddy_Resume.pdf' %}">Resume</a>
                    </li>
                </ul>
            </div>
            </nav>
            <div class="row justify-content-md-center align-items-center">
                <div class="col">{% block content %}{% endblock %}</div>
            </div>
        </div>
    </body>
</html>
