<!DOCTYPE html>
<html>
    <head>
        {% block title %}<title>Nick Boddy's Site</title> {% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'home/css/styles.css' %}">
        <link rel="shortcut icon" href="{% static 'favicon.png' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="big-div" class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="{% url 'index' %}">NB - Alpha</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'posts' 'Data' %}">Data</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'posts' 'Programming' %}">Programming</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'posts' 'Photography' %}">Photography</a>
                    </li>
                  </ul>
                </div>
            </nav>
            <div class="row justify-content-md-center align-items-center">
                <div class="col">{% block content %}{% endblock %}</div>
            </div>
        </div>
    </body>
</html>
